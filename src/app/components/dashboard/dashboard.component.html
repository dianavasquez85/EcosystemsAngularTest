<mat-drawer-container class="container-fluid vh-100 m-0 p-0">
    <mat-drawer class="sidebar d-flex flex-column" mode="side" opened>
        <div class="logo">
            <img src="assets/logo.png" width="auto" height="auto" />
        </div>

        <div>
            <div class="p-3">
                <span class="header-option">{{ 'Accounts' | uppercase }}</span>
            </div>

            <div>
                <button mat-button class="menu-button" color="secondary">
                <span>Account summary</span>
                </button>
            </div>
            <div>
                <button mat-button class="menu-button" color="secondary">
                <span>Accounts</span>
                </button>
            </div>

        </div>

        <div>
            <div class="p-3">
                <span class="header-option">{{ 'Transactions' | uppercase }}</span>
            </div>

            <div>
                <button mat-button class="menu-button" color="secondary">
                <span>Account summary</span>
                </button>
            </div>
            <div>
                <button mat-button class="menu-button" color="secondary">
                <span>Accounts</span>
                </button>
            </div>

        </div>


    </mat-drawer>
    <mat-drawer-content class="p-0">
        <mat-toolbar>
            <mat-toolbar-row class="d-flex justify-content-end">
                <span></span>
                <button mat-icon-button color="primary" aria-label="Example icon button with a menu icon">
                <mat-icon>
                    notifications
                </mat-icon>
            </button>
                <button mat-icon-button color="primary">
                <mat-icon>
                    chat_bubble
                </mat-icon>
            </button>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            User
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <p>This is the primary content of the panel.</p>
                </mat-expansion-panel>
            </mat-toolbar-row>
        </mat-toolbar>
        <mat-toolbar class="d-flex justify-content-end" color="primary">
            <mat-toolbar-row color="accent">
                <span></span>
                <button mat-icon-button color="secondary" aria-label="Example icon button with a menu icon">
                <mat-icon>
                    notifications
                </mat-icon>
            </button>
                <button mat-icon-button color="secondary">
                <mat-icon>
                    chat_bubble
                </mat-icon>
            </button>
            </mat-toolbar-row>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
