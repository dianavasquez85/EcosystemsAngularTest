<mat-drawer-container class="container-fluid vh-100 m-0 p-0">
    <mat-drawer class="sidebar d-flex flex-column" mode="side" opened>
        <div class="logo">
            <img src="assets/logo.png" width="auto" height="auto" />
        </div>

        <div>
            <span class="header-option">ACCOUNTS</span>
            <div>
                <button mat-button class="menu-button" color="secondary">
                <span>Account summary</span>
                </button>
            </div>
            <div>
                <button mat-button class="menu-button" color="secondary">
                <span>Accounts</span>
                </button>
            </div>

        </div>
        <div>
            <button mat-button class="menu-button">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>
        </div>
        <div>
            <button mat-button class="menu-button">
            <mat-icon>info</mat-icon>
            <span>About</span>
        </button>
        </div>


    </mat-drawer>
    <mat-drawer-content class="p-0">
        <mat-toolbar class="d-flex justify-content-end">
            <mat-toolbar-row>
                <span></span>
                <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon">
                <mat-icon>
                    notifications
                </mat-icon>
            </button>
                <button mat-icon-button color="accent">
                <mat-icon>
                    chat_bubble
                </mat-icon>
            </button>
            </mat-toolbar-row>
        </mat-toolbar>
        <mat-toolbar class="d-flex justify-content-end" color="primary">
            <mat-toolbar-row color="accent">
                <span></span>
                <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon">
                <mat-icon>
                    notifications
                </mat-icon>
            </button>
                <button mat-icon-button color="accent">
                <mat-icon>
                    chat_bubble
                </mat-icon>
            </button>
            </mat-toolbar-row>




        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
